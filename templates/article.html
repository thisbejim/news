<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel=stylesheet href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel=stylesheet href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
<div class="container">
    <div class="row">
      
      
      
      
        // article
        <div class="col-md-12">
            {% for i in article %}
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="{{i['img_url']}}"></img>
                </div>

            </div>
      
            <div class="row">
                <div class="col-md-12">
                    <p>{{i['body_text']}}</p>
                </div>

            </div>

            {% endfor %}
        </div>
    </div>
{% for i in article %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'disbabel';
    var disqus_identifier = "{{i['id']}}";
    var disqus_title = "{{i['tag_line']}}";
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
 {% endfor %}
</div>
</body>
</html>
